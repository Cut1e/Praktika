<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Задание 3_3</title>
<script>
mas = new Array(3);
for(i=0;i<5;i++)
mas[i]=new Array(3);
document.write("Матрица: ");
for(i=0;i<5;i++)
for(j=0;j<5;j++)
mas[i][j]=Math.round(Math.random()*15-10);
for(i=0;i<5;i++)
{
document.writeln("<br>");
for(j=0;j<5;j++)
document.write("  "+mas[i][j])+"  ";}


let sum=0;
for (i=0;i<mas.length;i++) {
for(j =0; j<mas.length; j++){
if (mas[i][j]<0 && mas[i][j]%2!=0)
{
sum+=mas[i][j];
}
}
}
document.write("<br>");
document.write("Сумма"+sum );
</script>
</head>

</body>
